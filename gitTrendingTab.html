<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GitHub Trending</title>
    <link href="components/jQuery-switchButton/jquery.switchButton.css" rel="stylesheet">
    <link href="components/Hover/css/hover-min.css" rel="stylesheet">
    <link href="components/animate/animate.css" rel="stylesheet">
    <link href="components/jquery.tzineClock/jquery.tzineClock.css" rel="stylesheet"/>
    <link href="static/css/animations.css" rel="stylesheet">
    <link href="static/css/curator-new-tab.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon.png">
  </head>
  <body>
      <div id="content-block">
          <div id="bg-block">
          </div>
          <div id="main-content-block" class="clearfix">
              <div id="main-content-inner">
                  <div class="clearfix">

                      <div id="github-photo-block">
                          <a rel="wobble-bottom" class="pop">
                              <div id="github-photo-polaroid" class="polaroid">
                                  <div class="image-frame">

                                  </div>

                              </div>
                          </a>
                      </div>
                      <div class="github-images" style="  width: 70%;
    margin-left: 25px;"><img src ="http://fc04.deviantart.net/fs71/f/2011/284/a/a/modern_github_icon_by_dot_mh-d4ci54j.png" width="40%"></div>
                      <div id="search-bar-block">
                          <form name="google_search_form" id="google-search-form" action="" method="GET">
                              <input id="google-input-field" type="text" placeholder="Google 搜尋..." x-webkit-speech />
                              <input type="submit" value="Search">
                          </form>
                          <form name="github_search_form" id="github-search-form" action="" method="GET">
                              <input id="github-input-field" type="text" placeholder="Github.com 內容搜尋..." x-webkit-speech />
                              <input type="submit" value="Search">
                          </form>

                      </div>
                  <div>
              </div>
          </div>
          <div id="header-block" class="clearfix">
              <div class="header-link-block-right">
                  <a class="header-link track ga-link" href="https://chrome.google.com/webstore/category/apps" data-category="Link" data-label="Tool Bar Web Store Link">
                      <span class="header-icon">
                      <img src="icon/chrome-web-store-icon.png">
                      </span>
                      <div id="web-store-link-text">應用程式</div>
                  </a>
              </div>
              <div class="header-link-block-right">
                  <a id="top-site-gravity" class="header-link track ga-link" href="#" data-category="Link" data-label="Tool Bar Top Sites Link">
                      <span class="header-icon">
                      <img src="icon/hot-icon.png">
                      </span>
                      <div id="top-sites-link-text">常用網站</div>
                  </a>
              </div>
              <div id="logo">
                  <a href="http://washwashsleep.github.io/blog/WashWashSleep/#hi-washwashsleep-page-test">
                      <img src="icon/logo.png" />
                                          <img src="static/img/logo.png">

                  </a>
              </div>
          </div>
          <div id="body-block">
              <div id="fancyClock"></div>
              <div style="clear:both"></div>
              <div class="explore-marketing-header" style="color: #fff;text-align:center;padding-top: 10px;background: rgba(0,0,0,.25);padding-bottom: 10px;">
                  <h1 style="margin: 0 0 15px 0;">Trending repositories</h2>
                  <h3 style="margin: 0;" class="lead">Find what repositories the GitHub community is most excited about day.</p>

                </div>
                <div class="github-data-spinner animated">
              <div class="rect1"></div>
              <div class="rect2"></div>
              <div class="rect3"></div>
              <div class="rect4"></div>
              <div class="rect5"></div>
          </div>
              <table class="categories" id="allcategories">
                  <tr class="d1"></tr>
                  <tr class="d2"></tr>
                  <tr class="d3"></tr>
                  <tr class="d4"></tr>
              </table>
          </div>
          <div id="footer-block" class="clearfix">
              <div class="footer-right">
                  <div id="tool-bar-switch">
                      <input type="checkbox" value="1">
                  </div>
              </div>
              <div class="footer-right">
                  <a id="facebook-btn" class="footer-link ga-link" href="https://www.facebook.com/" data-category="Link">
                      Menu1
                  </a>
              </div>
              <div class="footer-right">
                  <a id="yahoo-btn" class="footer-link ga-link" href="https://tw.yahoo.com/" data-category="Link">
                      Menu2
                  </a>
              </div>
              <div class="footer-right">
                  <a id="youtube-btn" class="footer-link ga-link" href="https://www.youtube.com/" data-category="Link">
                      Menu3
                  </a>
              </div>
              <div class="footer-right">
                  <a id="github-btn" class="footer-link ga-link" href="https://github.com/" data-category="Link">
                      Menu4
                  </a>
              </div>
          </div>
          <div class="spinner animated fadeOut">
              <div class="rect1"></div>
              <div class="rect2"></div>
              <div class="rect3"></div>
              <div class="rect4"></div>
              <div class="rect5"></div>
          </div>
      </div>
    <script src="static/js/jquery-2.1.0.min.js"></script>
    <script src="static/js/jquery-ui-1.10.4.min.js"></script>
    <script src="static/js/imagesloaded.pkgd.min.js"></script>
    <script src="components/jGravity/jGravity-min.js"></script>
    <script src="components/jQuery-switchButton/jquery.switchButton.js"></script>
    <script src="components/jquery.tzineClock/jquery.tzineClock.js"></script>
    <script src="static/js/curator-new-tab.js"></script>
  </body>
</html>
